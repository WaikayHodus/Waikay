<!DOCTYPE html>
<html lang='en'>
  <head>
    <title> Test Code
      </title>
    <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    </head>
  <body>
    <main>
    <h1 id="title"> freeCodeCamp Survey Form </h1>
    <p id="description"> Thank you for taking the time to help us improve the platform </p>
     <form method='post' action="" id="survey-form">
       <section class="container">
       <fieldset class="part1">
      <label id="name-label"> Name </label>
      <input id="name" type="text" placeholder="name" required />
      <label id="email-label"> Email </label>
      <input id="email" type="Email" placeholder="email" required/>
      <label id="number-label"> Age <em>(optional) </em> </label>
      <input id="number" type="number" placeholder="Age" min="1" max="99" />
      </fieldset>
      <fieldset class="part2">
      <label> Which option best describes your current role? </label>    
      <select id= "dropdown" placeholder="Select current role"> Select 
        <option> Select current role </option>
        <option> Student</option>
        <option> Full time job</option>
        <option> Full time learner</option>
        <option> Prefer not to say</option>
        <option> Others</option>
        </select>
      <label> Would you recommend freeCodeCamp to a friend? </label>
      <label>
      <input type="radio" value="Definetly" name="recommend" class="recommend" /> Definetly 
      </label>
      <label>
      <input type="radio" value="Maybe" name="recommend" class="recommend" /> Maybe  
      </label>
      <label>    
      <input type="radio" value="Not sure" name="recommend" class="recommend" /> Not sure 
      </label>
      </fieldset>
      <fieldset class="part3">
      <label> What would you like to see improved? (Check all that apply) </label>
      <label>  
      <input type="checkbox" value="1" class="recommend" /> Front-end Projects
      </label>
      <label>
      <input type="checkbox" value="2" class="recommend"/> Back-end Projects
      </label>
      <label>      
      <input type="checkbox" value="3"class="recommend"/> Data Visualization
      </label>
      <label>
      <input type="checkbox" value="3" class="recommend"/> Challenges
      </label>
      <label>
      <input type="checkbox" value="4" class="recommend"/> Open Source Community
      </label>
      <label>
      <input type="checkbox" value="5" class="recommend"/> Gitter help rooms
      </label>
      <label>
      <input type="checkbox" value="6" class="recommend"/> Videos
      </label>
      <label>
      <input type="checkbox" value="7" class="recommend"/> City Meetups
      </label>
      <label>
      <input type="checkbox" value="8" class="recommend"/> Wiki
      </label>
      <label>
      <input type="checkbox" value="9" class="recommend"/> Forum
      </label>
      <label>
      <input type="checkbox"  value="9" class="recommend"/> Additional Courses      
      </label>
      </fieldset>    
    <fieldset class="part4">
      <textarea placeholder="Your Bio!"> </textarea>
      <input id="submit" type="submit" class="submit" />
    </fieldset>
    </section>
      </form> 
      </main>  
   </body>
  </html>
